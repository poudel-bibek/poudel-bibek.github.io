<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bibek Poudel&#39;s CV</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <iframe id="pdf-iframe" src="/pdfs/BP_CV.pdf">
        This browser does not support PDFs. Please download the PDF to view it: 
        <a href="/pdfs/BP_CV.pdf">Download PDF</a>
    </iframe>
    <script>
        function adjustPdfZoom() {
            var iframe = document.getElementById('pdf-iframe');
            if (window.innerWidth <= 800) {
                iframe.src = "\/pdfs\/BP_CV.pdf#zoom=50";
            } else {
                iframe.src = "\/pdfs\/BP_CV.pdf";
            }
        }
        window.addEventListener('load', adjustPdfZoom);
        window.addEventListener('resize', adjustPdfZoom);
    </script>
</body>
</html>
