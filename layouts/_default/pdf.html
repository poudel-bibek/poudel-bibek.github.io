<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background: #525659; 
        }
        .pdf-viewer {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <embed 
        class="pdf-viewer" 
        src="{{ .Params.pdf }}" 
        type="application/pdf"
    />
</body>
</html>
