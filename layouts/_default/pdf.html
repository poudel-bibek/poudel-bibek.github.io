<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>{{ .Title }}</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .pdf-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #404040;
        }

        .pdf-viewer {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .fallback-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
        }

        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background: #005890;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 10px;
        }

        .download-button:hover {
            background: #004370;
        }

        @media (max-width: 768px) {
            html, body {
                position: fixed;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }

            .pdf-container {
                position: absolute;
                height: 100%;
                width: 100%;
                overflow: hidden;
            }

            .pdf-viewer {
                width: 100%;
                height: 100%;
                -webkit-overflow-scrolling: touch;
            }

            /* Force PDF viewer to use mobile-optimized layout */
            object.pdf-viewer {
                min-height: 100%;
                max-height: none;
            }

            /* Ensure iframe fallback works properly on mobile */
            iframe.pdf-viewer {
                width: 1px;
                min-width: 100%;
            }
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            .pdf-container {
                height: -webkit-fill-available;
            }

            .pdf-viewer {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <object class="pdf-viewer" 
                data="{{ .Params.pdf }}" 
                type="application/pdf">
            <div class="fallback-message">
                <p>It seems your browser can't display this PDF directly.</p>
                <a class="download-button" href="{{ .Params.pdf }}" download>Download PDF</a>
                <p>Or</p>
                <iframe class="pdf-viewer" 
                        src="{{ .Params.pdf }}" 
                        title="PDF Viewer"
                        frameborder="0"
                        scrolling="auto">
                </iframe>
            </div>
        </object>
    </div>

    <script>
        // Fix for iOS devices to handle viewport height correctly
        function fixIOSViewport() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        // Initial call and listen for resize
        fixIOSViewport();
        window.addEventListener('resize', fixIOSViewport);

        // Prevent overscroll/bounce
        document.body.addEventListener('touchmove', function(e) {
            if (e.target.classList.contains('pdf-viewer')) {
                e.stopPropagation();
            } else {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
