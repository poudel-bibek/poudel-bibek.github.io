<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>{{ .Title }}</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .pdf-viewer {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
        }

        .fallback-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
        }

        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background: #005890;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 10px;
        }

        .download-button:hover {
            background: #004370;
        }

        @media (max-width: 768px) {
            .pdf-container {
                height: calc(100vh - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <object class="pdf-viewer" 
                data="{{ .Params.pdf }}" 
                type="application/pdf">
            <div class="fallback-message">
                <p>It seems your browser can't display this PDF directly.</p>
                <a class="download-button" href="{{ .Params.pdf }}" download>Download PDF</a>
                <p>Or</p>
                <iframe class="pdf-viewer" 
                        src="{{ .Params.pdf }}" 
                        title="PDF Viewer">
                </iframe>
            </div>
        </object>
    </div>
</body>
</html>
