[params.homeInfoParams]
Title = "Hi, I am Bibek Poudel."
Content = """
A Computer Science Ph.D. student in the [Fluidic City lab](/handler) at the [University of Tennessee in Knoxville](https://www.utk.edu/). My research, conducted alongside [Dr. Weizi Li](https://weizi-li.github.io/), focuses on the novel applications of Reinforcement Learning in Transportation Autonomy. For more details on my academic background and experiences, please check out [my CV](https://nbviewer.org/github/poudel-bibek/poudel-bibek.github.io/blob/main/data/others/Bibek_Poudel.pdf). Outside of academics, I occasionally write in [my blog](/archives).
"""

